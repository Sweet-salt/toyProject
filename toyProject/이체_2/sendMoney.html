<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./sendMoneyStyle.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">

  <title>Document</title>
</head>

<body>
  <section class="send__section">
    <div class='close__btn'>
      <button class='send__btn__cancel btn'>취소</button>
    </div>
    <h1>이체</h1>

  </section>
  <article>
    <div class="detail flex">
      <img src="../IMG_5340.JPG" alt="" class="face">
      <div >
        <p>정을수</p>
        <p class="account__number">신한 112048393002</p>
      </div>
    </div>
    <p class="won">원</p>
    <div class="line"></div>
    <p class="account">생활비 계좌 : 1,752,900에서</p>
    <table>
      <tr class="number__line" onclick="openBox()">
        <td class="n1" id="number1" >1</td>
        <td class="n2" id="number2">2</td>
        <td id="number3">3</td>
      </tr>
      <tr class="number__line">
        <td class="n1" id="number4">4</td>
        <td class="n2" id="number5">5</td>
        <td id="number6">6</td>
      </tr>
      <tr class="number__line">
        <td class="n1" id="number7">7</td>
        <td class="n2">8</td>
        <td>9</td>
      </tr>
      <tr class="number__line">
        <td class="n1">0</td>
        <td class="n2">00</td>
        <td>x</td>
      </tr>
      <div class="next">다음</div> 
    </table>
  </article>
  <nav>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
    </ul>
  </nav>
  <script src="./sendMoney.js"></script>
</body>

</html>
